<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Silly Chess - Play chess against Stockfish AI with adjustable difficulty">
  <title>Silly Chess</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: #16213e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
    }

    .header-subtitle {
      font-size: 0.875rem;
      color: #888;
    }

    /* Main layout */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      gap: 2rem;
    }

    /* Game container */
    .game-container {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    /* Board area */
    .board-area {
      display: flex;
      gap: 0.5rem;
    }

    #board-container {
      width: min(80vw, 560px);
      height: min(80vw, 560px);
      max-width: 560px;
      max-height: 560px;
    }

    #eval-bar-container {
      width: 30px;
      height: min(80vw, 560px);
      max-height: 560px;
    }

    /* Controls panel */
    .controls-panel {
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #controls-container {
      background: #16213e;
      border-radius: 8px;
      padding: 1rem;
    }

    /* Status bar */
    .status-bar {
      background: #16213e;
      border-radius: 8px;
      padding: 1rem;
    }

    #status-container {
      font-size: 1rem;
      color: #ccc;
      text-align: center;
    }

    /* Footer */
    .footer {
      background: #16213e;
      padding: 1rem 2rem;
      text-align: center;
      border-top: 1px solid #333;
      font-size: 0.875rem;
      color: #666;
    }

    .footer a {
      color: #829769;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .main {
        padding: 1rem;
      }

      .game-container {
        flex-direction: column;
        align-items: center;
      }

      .controls-panel {
        width: 100%;
        max-width: 400px;
      }

      #board-container {
        width: min(90vw, 400px);
        height: min(90vw, 400px);
      }

      #eval-bar-container {
        height: min(90vw, 400px);
      }
    }

    @media (max-width: 500px) {
      .header {
        padding: 0.75rem 1rem;
      }

      .header h1 {
        font-size: 1.25rem;
      }

      #board-container {
        width: min(95vw, 350px);
        height: min(95vw, 350px);
      }

      #eval-bar-container {
        width: 24px;
        height: min(95vw, 350px);
      }
    }

    /* Loading state */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #888;
    }

    .loading::after {
      content: '';
      width: 24px;
      height: 24px;
      border: 2px solid #444;
      border-top-color: #829769;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header class="header">
    <div>
      <h1>Silly Chess</h1>
      <span class="header-subtitle">Play against Stockfish AI</span>
    </div>
  </header>

  <main class="main">
    <div class="game-container">
      <div class="board-area">
        <div id="eval-bar-container"></div>
        <div id="board-container">
          <div class="loading">Loading</div>
        </div>
      </div>

      <div class="controls-panel">
        <div id="controls-container"></div>
        <div class="status-bar">
          <div id="status-container">Initializing...</div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>
      Powered by <a href="https://github.com/jhlywa/chess.js" target="_blank" rel="noopener">chess.js</a> and
      <a href="https://github.com/official-stockfish/Stockfish" target="_blank" rel="noopener">Stockfish</a>
    </p>
  </footer>

  <script type="module" src="/app.js"></script>
</body>
</html>
